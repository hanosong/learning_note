<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div
        :style="{display:flag,width:'100px',height:'100px',backgroundColor:'red'}"
      ></div>
      <button @click="show">切换显示隐藏</button>
    </div>

    <script src="/js/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          flag: "block",
        },
        methods: {
          show() {
            this.flag = this.flag === "block" ? "none" : "block";
          },
        },
      });
    </script>
  </body>
</html>
